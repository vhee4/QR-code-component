<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>QR code component</title>
</head>
<body>
 <main>

  <div class="wrapper">
    <div class="content">
      <div class="image"><img src="./images/image-qr-code.png" alt="QR code to frontendmentor.io"></div>
      <p
      h1 class="big">Improve your front-end skills by building projects</h1>
      <p class="small" >Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Afogu vivian Chidinma</a>.
  </footer>
 </main>
</body>
</html>
